<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Edoardo Lunardi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(60, 60, 60, 0.8);
        }

        .logo {
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo::before {
            content: '‚óè';
            color: #00ff00;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        nav a:hover,
        nav a.active {
            color: #00ff00;
        }

        .time {
            font-size: 14px;
            font-weight: bold;
        }

        /* Main Layout */
        .blog-layout {
            display: flex;
            height: 100vh;
            padding-top: 60px;
        }

        /* Sidebar */
        .blog-sidebar {
            width: 480px;
            background: rgba(30, 30, 30, 0.95);
            border-right: 1px solid rgba(60, 60, 60, 0.8);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .blog-sidebar::-webkit-scrollbar {
            display: none;
        }

        .article-count {
            padding: 15px 25px;
            font-size: 13px;
            color: #999;
            border-bottom: 1px solid rgba(60, 60, 60, 0.8);
        }

        .articles-list {
            flex: 1;
        }

        .article-item {
            padding: 16px 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid rgba(60, 60, 60, 0.8);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .article-item::before {
            content: '‚ñ∂';
            font-size: 8px;
            opacity: 0;
            transition: opacity 0.2s;
            position: absolute;
            left: 10px;
        }

        .article-item:hover {
            background: rgba(60, 60, 60, 0.3);
        }

        .article-item:hover::before {
            opacity: 1;
        }

        .article-item.active {
            background: rgba(60, 60, 60, 0.4);
        }

        .sidebar-footer {
            padding: 25px;
            border-top: 1px solid rgba(60, 60, 60, 0.8);
        }

        .footer-text {
            font-size: 11px;
            line-height: 1.7;
            color: #aaa;
            margin-bottom: 20px;
        }

        .footer-copyright {
            font-size: 11px;
            color: #666;
        }

        /* Article Content */
        .article-content {
            flex: 1;
            overflow-y: auto;
            background: #1a1a1a;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .article-content::-webkit-scrollbar {
            display: none;
        }

        .article-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 80px;
        }

        .article-header {
            margin-bottom: 60px;
            border-bottom: 1px solid rgba(60, 60, 60, 0.8);
            padding-bottom: 40px;
        }

        .article-title {
            font-size: 32px;
            font-weight: normal;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .article-meta {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 15px 30px;
            font-size: 12px;
        }

        .meta-label {
            color: #888;
            text-transform: uppercase;
        }

        .meta-value {
            color: #ccc;
        }

        .article-body {
            font-size: 14px;
            line-height: 1.8;
            color: #ccc;
        }

        .article-body p {
            margin-bottom: 25px;
        }

        .article-body h2 {
            font-size: 24px;
            font-weight: normal;
            margin: 50px 0 30px;
            color: #fff;
        }

        .article-body a {
            color: #00ff00;
            text-decoration: underline;
        }

        .article-body img {
            width: 100%;
            margin: 40px 0;
            border-radius: 8px;
        }

        .article-image-placeholder {
            width: 100%;
            height: 400px;
            background: #2a2a2a;
            margin: 40px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

        /* Article Actions */
        .article-actions {
            position: fixed;
            top: 80px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(60, 60, 60, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .action-btn:hover {
            background: rgba(80, 80, 80, 0.9);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .blog-sidebar {
                width: 350px;
            }

            .article-container {
                padding: 40px 60px;
            }
        }

        @media (max-width: 768px) {
            .blog-layout {
                flex-direction: column;
            }

            .blog-sidebar {
                width: 100%;
                height: 40vh;
                border-right: none;
                border-bottom: 1px solid rgba(60, 60, 60, 0.8);
            }

            .article-content {
                height: 60vh;
            }

            .article-container {
                padding: 30px 25px;
            }

            .article-title {
                font-size: 24px;
            }

            .article-actions {
                top: 70px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Manya Gureja</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="lab.html">Lab</a>
            <a href="works.html">Works</a>
            <a href="writing.html" class="active">Blog</a>
            
        </nav>
        <div class="time" id="time"></div>
    </header>

    <!-- Main Layout -->
    <div class="blog-layout">
        <!-- Sidebar -->
        <aside class="blog-sidebar">
            <div class="article-count">[7]</div>
            
            <div class="articles-list" id="articlesList">
                <div class="article-item active" data-article="designprocess">Don't trust the (design) process</div>
               
            </div>

            <div class="sidebar-footer">
                <p class="footer-text">
                    A collection of stray thoughts, sharp takes, broken drafts, and useful bits. No structure, no promises, no theme. Sometimes code, sometimes not. Just things worth writing down üçä.
                </p>
                <p class="footer-copyright">¬© 2025 Manya Gureja.</p>
            </div>
        </aside>

        <!-- Article Content -->
        <main class="article-content">
            <div class="article-actions">
                <div class="action-btn" title="Previous">‚Üê</div>
                <div class="action-btn" title="Next">‚Üí</div>
            </div>

            <article class="article-container" id="articleContainer">
                <!-- Article content will be loaded here -->
            </article>
        </main>
    </div>
    <script src="articles.js"></script>
    <script>

        function calculateReadingTime(html, wpm = 225) {
    // Strip HTML tags and get pure text
    const text = html.replace(/<[^>]*>/g, ' ');
    const wordCount = text.trim().split(/\s+/).length;

    // Calculate minutes
    const minutes = wordCount / wpm;

    // Add image time (~12 sec/image)
    const imageCount = (html.match(/<img\s[^>]*>/g) || []).length;
    const imageTime = imageCount * 12 / 60; // convert to minutes

    const totalTime = Math.ceil(minutes + imageTime);

    return totalTime < 1 ? 'Less than a minute' : `${totalTime} min`;
}
        class BlogPage {
            constructor() {
                this.currentArticle = 'designprocess';
                this.init();
            }

            init() {
                this.bindEvents();
               document.querySelectorAll('.article-item').forEach(item => {
                    const key = item.dataset.article;
                    const article = ARTICLES[key];
                    const time = calculateReadingTime(article.content);
                    item.innerHTML = `${item.textContent} <span style="color:#666; font-size:11px;">(${time})</span>`;
                });
                this.loadArticle(this.currentArticle);
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
            }

            bindEvents() {
                document.querySelectorAll('.article-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const articleKey = item.dataset.article;
                        this.loadArticle(articleKey);
                        this.setActiveItem(item);
                    });
                });

                // Navigation arrows
                document.querySelectorAll('.action-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        if (btn.textContent === '‚Üê') {
                            this.navigateArticle('prev');
                        } else if (btn.textContent === '‚Üí') {
                            this.navigateArticle('next');
                        }
                    });
                });
            }

            navigateArticle(direction) {
                const keys = Object.keys(ARTICLES);
                const currentIndex = keys.indexOf(this.currentArticle);
                let newIndex;

                if (direction === 'prev') {
                    newIndex = currentIndex > 0 ? currentIndex - 1 : keys.length - 1;
                } else {
                    newIndex = currentIndex < keys.length - 1 ? currentIndex + 1 : 0;
                }

                const newKey = keys[newIndex];
                this.loadArticle(newKey);
                
                const newItem = document.querySelector(`[data-article="${newKey}"]`);
                if (newItem) {
                    this.setActiveItem(newItem);
                    newItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }

            loadArticle(key) {
                const article = ARTICLES[key];
                if (!article) return;

                this.currentArticle = key;
                const container = document.getElementById('articleContainer');
                
                container.innerHTML = `
                    <div class="article-header">
                        <h1 class="article-title">${article.title}</h1>
                        <div class="article-meta">
                            <div class="meta-label">[AUTHOR]</div>
                            <div class="meta-value">${article.author}</div>
                            <div class="meta-label">[PUBLISHED]</div>
                            <div class="meta-value">${article.published}</div>
                            <div class="meta-label">[READING TIME]</div>
                            <div class="meta-value">${calculateReadingTime(article.content)}</div>
                            <div class="meta-label">[VIEWS]</div>
                            <div class="meta-value">${article.views}</div>
                            <div class="meta-label">[EXCERPT]</div>
                            <div class="meta-value">${article.excerpt}</div>
                        </div>
                    </div>
                    <div class="article-body">
                        ${article.content}
                    </div>
                `;

                container.scrollTop = 0;
            }

            setActiveItem(item) {
                document.querySelectorAll('.article-item').forEach(el => {
                    el.classList.remove('active');
                });
                item.classList.add('active');
            }

            updateTime() {
                const now = new Date();
                const time = [now.getHours(), now.getMinutes(), now.getSeconds()]
                    .map(n => String(n).padStart(2, '0'))
                    .join(':');
                document.getElementById('time').textContent = `${time} [VIE]`;
            }
        }

        new BlogPage();
    </script>
</body>
</html>
